<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>Spring Cloud Demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-table.min.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-table.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/urlparam.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
<h1 class="text-center">商品列表</h1>
<table data-toggle="table" data-url="/product/all">
    <thead>
    <tr>
        <th data-field="id">ID</th>
        <th data-field="name">商品名称</th>
        <th data-field="price">商品价格</th>
        <th data-field="desc">商品描述</th>
        <th data-formatter="oper_detail">查看详情</th>
        <th data-formatter="oper_cart">加入购物车</th>
    </tr>
    </thead>
</table>
</body>
</html>
