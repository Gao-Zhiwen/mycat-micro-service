spring:
  application:
    name: micro-view
  thymeleaf:
    cache: false
  session:
    store-type: redis
  redis:
    host: localhost
    port: 6379
    #password:

server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8
#    accesslog:
#      enabled: true
#    basedir: target/tomcat

logging:
  config: classpath:log4j2.xml

eureka:
  instance:
    hostname: micro-view
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://eureka1:8001/eureka,http://eureka2:8001/eureka,http://eureka3:8001/eureka
